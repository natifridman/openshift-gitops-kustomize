---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blazer-cars-lab
namePrefix: blazer-cars-lab-

bases:
  - ../../base/3-node

patchesStrategicMerge:
- nmstate-config.yaml

patches:
  - target:
      version: v1
      kind: Namespace
    patch: |-
      - op: replace
        path: /metadata/labels/name
        value: 'blazer-cars-lab'
  - target:
      kind: AgentClusterInstall
    patch: |-
      - op: replace
        path: /spec/clusterDeploymentRef
        value: 'blazer-cars-lab-cluster'
  - target:
      kind: SealedSecret
    patch: |-
      - op: replace
        path: /spec/template/metadata/namespace
        value: 'blazer-cars-lab'
  - target:
      kind: BareMetalHost
      name: super1
    path: bmh-blazer-cars-lab-super1-patch.yaml
  - target:
      kind: BareMetalHost
      name: super2
    path: bmh-blazer-cars-lab-super2-patch.yaml
  - target:
      kind: BareMetalHost
      name: super3
    path: bmh-blazer-cars-lab-super3-patch.yaml
  - target:
      kind: ClusterDeployment
    path: clusterdeployment-patch.yaml
  - target:
      kind: InfraEnv
    path: infraenv-patch.yaml
  - target:
      kind: KlusterletAddonConfig
    path: klusterletaddon-patch.yaml
